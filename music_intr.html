// 曲データ（見た目・順序は既存と同じ。新規: アンダンテ を境界線の直下に追加）
const SONGS = [
  {id:"intro-prisoner",title:"Prisoner Of Love / 宇多田ヒカル",desc:`秘密をさらけ出せないせつない歌詞とメロディがとてもスモロです`,url:"https://youtu.be/6bDyqwwH4Xs?si=5syNttyjmoLWLrri"},
  {id:"song-monshiro",title:"紋白蝶 feat.石原慎也 (Saucy Dog) / TOKYO SKA PARADISE ORCHESTRA",desc:`全体的にかなり現代チックなジャズですが、歌詞中にある、<br>『なんだったんって恋をしよう』<br>『惚れたらきっと負けな気がして 分かってたって君に勝てない』<br>などが、個人的に🚬🐯みを感じるなと。<br>🐯に言ってほしい歌詞もあるし、🚬🐯がお互いに思っていてほしい歌詞もある。<br>海兵と海賊である2人は、お互いに過ちを犯すことを遊び程度と思わせているが、本心ではそう思っていない。🐯を欲しがって🚬を欲しがって、迷いもなく過ちを犯す。ただの未来だから。緩急のあるジャズも🚬🐯に似合うなぁと思っていたり…。<br>モンシロチョウは黒と白の蝶々ですし、心做しか🐯の帽子に似ていたり…。<br>そんな『紋白蝶』が私にとっての🚬🐯イメソンです。`,url:"https://youtu.be/O5VhnfkSjgA?si=bGopRyXByXWczwx4"},
  {id:"song-aimyon",title:"貴方解剖純愛歌 〜死ね〜 / あいみょん",desc:`心臓抜く歌詞が出てくるとついついスモロに置き換えてしまいます`,url:"https://youtu.be/ObCzNAw7dgc?si=87RDyFDhSlRa8PG9"},
  {id:"song-milet",title:"us / milet",desc:`海軍と海賊と言うストレートに気持ちを伝えあえない間柄の二人。<br>曲の最後『この線を越えてしまえば戻れないんだよ』が「境界線」がキーワードな二人にすごくぴったりだと思ってます！`,url:"https://youtu.be/sPdUqkz1kVw?si=ZYevw0uYiz9hYPbk"},
  {id:"song-ainokedamono",title:"愛のけだもの / 神はサイコロを振らない×キタニタツヤ",desc:`『ダメにしてしまった私を　最後まで愛さなくてもかまわない』『求め合って奪い合ってただれてしまった　それは確かに愛だった』←🚬🐯！<br>歌詞の隅から隅まで🚬🐯が香ります本当なんです。<br><span class=\"rec-inline\">推薦：朝透さん@asatoS4852</span>`,url:"https://youtu.be/fQybVLWmj9M?si=joWlSTcSZtBVZCVf"},
  {id:"song-natsunihon",title:"日本の夏 feat.七滝今 & 梓川 / 平田義久",desc:`🚬🐯と言えば境界線と吹雪、でもアルコールの湿度に満ちた蒸せ返るような色の熱帯夜も似合うと思います…！<br><span class=\"rec-inline\">推薦：朝透さん@asatoS4852</span>`,url:"https://youtu.be/8i2x_f6sj_k?si=cBAkAjsSGpVEhLnm"},
  {id:"song-machigai",title:"まちがいさがし / 菅田将暉",desc:`この世界の正義に故郷を奪われた🐯、この世界の正義に自分の正義をぶつける🚬。二人とも『正しく』生まれてきたらきっと出会わなかったはず。<br><span class=\"rec-inline\">推薦：朝透さん@asatoS4852</span>`,url:"https://youtu.be/7940nuwCEYA?si=FSVmq4JSa70fKLGm"},
  {id:"song-waltz",title:"私とワルツを / 鬼束ちひろ",desc:`破滅的ながらも切ない愛をうたった曲調に原作スモロを感じます。`,url:"https://youtu.be/LXft3v_cKHk?si=n77iMsH2bL0TaB1H"},
  {id:"song-clarity",title:"Clarity feat. Foxes / Zedd",desc:`冷たい海を連想する歌詞と、サビを和訳したときの『おれたちの愛が悲劇なら、どうしておれはお前に救われているんだろう』という部分に立場を越えてどうしようもなく惹かれ合ってしまったスモロみを感じる曲です。<br>本当は離れた方がいいとわかっているのにそうできない、なぜならお前はすでにおれの一部だから…みたいなことも歌っています。スモロ、幸せに、なれーーー！！！！！<br><span class=\"rec-inline\">推薦：とよく＠to_yoku_</span>`,url:"https://youtu.be/IxxstCcJlsc?si=uM06GWU67XCNULoT"},
  {id:"song-tattoo",title:"TATTOO / Official髭男dism",desc:`この曲はスモロの全体的な雰囲気に合わせて選びました。伴奏だけでなく歌詞もとてもよく似合います。特に『そっけないくらいで僕らはちょうどいいんじゃない？』という部分はスモロを要約したフレーズのようで最高です。歌詞を一つ一つじっくり味わいながら聴くと、さらに良さが伝わりますよ！`,url:"https://youtu.be/oLrp9uTa9gw?si=nKWMKfjTbG1SL-IK"},
  {id:"song-pretender",title:"Pretender / Official髭男dism",desc:`スモがロを好きになった立場を歌っているように感じてこの曲を選びましたが、実は私がスモロを好きな理由を歌詞にしたような歌でもあるので選びました。特に『君の運命のヒトは僕じゃない』から『でも離れ難いのさ』という部分は、お互いが互いにとって第一順位ではないのに惹かれ合ってしまうという歌詞で、とても切なくて素敵だと思います。`,url:"https://youtu.be/TQ8WlA2GXbk?si=XJMMnOJ2Mn7lG2Qb"},
  {id:"song-aiwotsutaetai",title:"愛を伝えたいだとか / あいみょん",desc:`この曲は倦怠期の同棲中の恋人について歌われていますが、まるでスモの執務室のソファに勝手に居座ったロのボロボロな心情を映しているように感じて選びました。もちろん、二人がまだ付き合っていない時点でのことです。最後の『今日は日が落ちる頃に会えるの？』というフレーズが、めちゃくちゃな考えの末にロがやっと口にしたセリフだったらいいですね。`,url:"https://youtu.be/9qRCARM_LfE?si=1vt1LT1VZjp_23RU"},
  {id:"song-aijanai",title:"愛じゃない / DAZBEE",desc:`こちらはロがスモに恋に落ちた時の心情を込めた歌です。スモはそれでもPretenderのように愛することを認めそうですが、ロは歌のタイトルのように「誰か嘘だと言ってくれ」と必死に否定しているように思えます。（PH 以前の時点）<br>特に『どうかしてるどうかしてる』から『丙丁脳内 契約じゃ恨んで然り、って』という歌詞は、本当にロの真髄を表していると思います。`,url:"https://youtu.be/gqUStT2oax0?si=IcIHN_LZJRrK_A5o"},
  {id:"song-two",title:"2 feat. Lee Youngji / 星野源",desc:`愛という単語がたくさん出てくる曲で、特に『渡る海路に 壁のないラヴ』や『禁忌禁則の』という歌詞を聴いて、これ絶対スモロだろ！と思いました。さらに、この曲の『이따금 손에 써놨던』から『나와 나의 싸움도』という歌詞も印象的で、スモロにぴったりです。<br>色々と爽やかな曲というか、ついに認めて結ばれたスモロの歌みたいで好きです。`,url:"https://youtu.be/QplijwggNxs?si=92RP_DHKGfE3KoEE"},
  {id:"song-shirushi",title:"しるし / Mr.Children",desc:`『共に生きれない日が来たって どうせ愛してしまうと思うんだ』という歌詞に凝縮されたスモロみ<br><span class=\"rec-inline\">推薦：おこめさん@rice_smolaw</span>`,url:"https://youtu.be/xXA5StMti8c?si=rDOjH5bP8Se9ylda"},
  {id:"song-seigi",title:"正義 / ずっと真夜中でいいのに。",desc:`解釈の余地が広い曲です。言葉遊びが多い中に、互いの関係に名前がつかない・つけようのない二人の雰囲気を感じます。さらには、近づいて遠のいてと、距離を測り合い続ける感じが、海賊と海兵という立場にある二人を表しているようです。<br>２番にある『悪いことしてなくても秘密を隠し通すことが正義なら』は、特にPH編の対ヴェルゴ戦を彷彿とさせる一節です。`,url:"https://youtu.be/7kUbX4DoZoc?si=ZiJNV8nutwJzHY_i"},
  {id:"song-lovetrigger",title:"LOVE TRIGGER / Snow Man",desc:`こちらの曲からは、現パロな二人を想像します。互いの魅力に惹かれていく様を描いた歌詞と、大人な雰囲気を感じる曲調がすてきです。I Don't Like Mondays.さんver.も最近出ていますので、アニメ主題歌つながりでそちらもおすすめです。`,url:"https://youtu.be/eybKo4WgvgU?si=DTXmshlPr4jEQf4R"},
  {id:"song-yuwaku",title:"誘惑 / GLAY",desc:`死地に臨むにあたって二度と会えなくなるかもしれない海兵をダメ元で今夜限りだからと艷っぽく誘うローくんと、駄目だと思ってるのにどうにも気になって仕方がない海賊が何かを隠した瞳で誘ってくるのに乗って刻みつけるみたいに思い切り抱く漢スモーカーの歌です<br>海兵も海賊も立場も道理も何もかも見ないふりして互いの体に溺れていたい、そんなインモラルな一夜の雰囲気がまさに未成立スモロのスケベという感じがしています<br>スモロというカプにおける髪が額に張り付くような湿度とエロス、それを体現した歌だと思います<br><span class=\"rec-inline\">推薦：パタヤビーチさん@attaka_ofutun</span>`,url:"https://youtu.be/fGlDHwlq5SQ?si=UkzVwGPqECc3gvy1"},
  {id:"song-oteyawa",title:"お手やわらかに / 夏木マリ",desc:`ちょっと乙女思考なローになってはしまうのですが、シチュエーションがめちゃスモロ初夜なのでぜひご拝聴願います。『遊んだふりをしていただけで　ほんとは初心なの』←そんなこととっくにご存知のスモに優しく(しようとしたが結局押さえきれず激しくねっちねちのアッチアチに)抱かれてしまう…。そんな甘口スモロイメージソングです。<br>PHで「俺の別荘に何の用だ…白猟屋」してる裏で脳内乙女ローが「こんな果てまで追いかけてきて…ﾄﾞｷﾄﾞｷ」と抱かれる覚悟を固めてもいいなって思います。`,url:"https://youtu.be/fRG9i9Zr3bw?si=X2Ea3r2lu7CrPDDr"},
  {id:"song-konayuki",title:"粉雪 / レミオロメン",desc:`『粉雪 ねえ 心まで白く染められたなら 二人の孤独を分け合うことが出来たのかい』 の歌詞でいつもPH編の二人を連想してしまいます`,url:"https://youtu.be/1wxTksLZ1Mw?si=vKF2sbLsF6bdm8jB"},

function isDigits(s){if(!s)return!1;for(var i=0;i<s.length;i++){var c=s[i];if(c<'0'||c>'9')return!1}return!0}
function toSeconds(x){if(!x)return 0;if(isDigits(x))return parseInt(x,10);if(x.indexOf(':')!==-1){var p=x.split(':');if(p.length===2)return parseInt(p[0]||'0',10)*60+parseInt(p[1]||'0',10);if(p.length===3)return parseInt(p[0]||'0',10)*3600+parseInt(p[1]||'0',10)*60+parseInt(p[2]||'0',10)}var n=0,m='';for(var j=0;j<x.length;j++){var ch=x[j];if(ch>='0'&&ch<='9')m+=ch;else if(ch==='h'){n+=parseInt(m||'0',10)*3600;m=''}else if(ch==='m'){n+=parseInt(m||'0',10)*60;m=''}else if(ch==='s'){n+=parseInt(m||'0',10);m=''}}if(m)n+=parseInt(m,10);return n}
function parseYouTube(url){try{var u=new URL(url),id='',params='';if(u.hostname.indexOf('youtu.be')!==-1){id=u.pathname.replace('/','');params=u.searchParams.toString()}else if(u.hostname.indexOf('youtube.com')!==-1){if(u.pathname.indexOf('/watch')===0){id=u.searchParams.get('v');var t=u.searchParams.get('t'),sec=toSeconds(t);if(sec>0)params='start='+sec}else if(u.pathname.indexOf('/shorts/')===0){var parts=u.pathname.split('/');id=(parts[2]||'').trim()}}if(!id)return null;return{id,params}}catch(e){return null}}

    window.__ytReg.push(entry);
    var myIndex = window.__ytReg.length - 1;
    // となりのカードをこっそり先行マウント（前後±4件）
    function warmAround(){
      var isMobile = /Mobi|Android/i.test(navigator.userAgent);

          if('requestIdleCallback' in window){
            requestIdleCallback(function(){ e.mount(); }, {timeout:1200});
          } else {
            setTimeout(function(){ e.mount(); }, 120*k);
          }
        })(myIndex + k);
        // 前側（-k）
        (function(targetIndex){
          var e = window.__ytReg[targetIndex];
          if(!e || !e.detailsEl || e.detailsEl.open) return;
          if('requestIdleCallback' in window){
            requestIdleCallback(function(){ e.mount(); }, {timeout:1200});
          } else {
            setTimeout(function(){ e.mount(); }, 120*k);
          }
        })(myIndex - k);

    if(detailsEl.open){ mount(); setTimeout(warmAround, 800); }
    // 初回オープン時にマウントし、ついでに周辺を温め
    detailsEl.addEventListener('toggle', function onT(){
      if(detailsEl.open){
        mount();
        setTimeout(warmAround, 800);
        detailsEl.removeEventListener('toggle', onT);
      }
    });
  });
}

  // ===== アイドル段階プリロード =====
